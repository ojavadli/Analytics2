{% extends 'base.html' %}
{% load static %}

{% block title %}Join hAIpClub - Elite Network{% endblock %}

{% block extra_css %}
<style>
/* Ultra-futuristic full-screen video background */
.video-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  z-index: -1;
  overflow: hidden;
}

.video-background {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translateX(-50%) translateY(-50%);
  filter: brightness(0.3) contrast(1.2);
}

.video-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.6) 60%, rgba(0,0,0,0.8) 100%),
    linear-gradient(135deg, rgba(33, 150, 243, 0.1) 0%, rgba(156, 39, 176, 0.1) 100%),
    rgba(0, 0, 0, 0.5);
}

/* Ultra-minimalistic form container */
.waitlist-container {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.waitlist-form {
  width: 100%;
  max-width: 600px;
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(40px) saturate(180%);
  -webkit-backdrop-filter: blur(40px) saturate(180%);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 24px;
  padding: 3rem;
  position: relative;
  overflow: hidden;
}

.waitlist-form::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.5), transparent);
}

/* Ultra-minimalistic typography */
.form-title {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 200;
  letter-spacing: -0.02em;
  text-align: center;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.7) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.form-subtitle {
  text-align: center;
  color: rgba(255, 255, 255, 0.6);
  font-size: 1rem;
  font-weight: 300;
  margin-bottom: 3rem;
  letter-spacing: 0.01em;
}

/* Ultra-futuristic form fields */
.form-field {
  margin-bottom: 2rem;
  position: relative;
}

.form-input {
  width: 100%;
  padding: 1.5rem 1rem;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  color: #ffffff;
  font-size: 1rem;
  font-weight: 300;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
}

.form-input::placeholder {
  color: rgba(255, 255, 255, 0.4);
  font-weight: 300;
}

.form-input:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.05);
  border-color: rgba(33, 150, 243, 0.5);
  box-shadow: 0 0 0 1px rgba(33, 150, 243, 0.2), 0 8px 32px rgba(33, 150, 243, 0.1);
  transform: translateY(-2px);
}

/* Floating labels */
.form-label {
  position: absolute;
  top: 1.5rem;
  left: 1rem;
  color: rgba(255, 255, 255, 0.5);
  font-size: 1rem;
  font-weight: 300;
  pointer-events: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.form-input:focus + .form-label,
.form-input:not(:placeholder-shown) + .form-label {
  top: -0.5rem;
  left: 0.5rem;
  font-size: 0.75rem;
  color: rgba(33, 150, 243, 0.8);
  background: rgba(0, 0, 0, 0.8);
  padding: 0 0.5rem;
  border-radius: 4px;
}

/* Ultra-futuristic textarea */
.form-textarea {
  width: 100%;
  min-height: 120px;
  padding: 1.5rem 1rem;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  color: #ffffff;
  font-size: 1rem;
  font-weight: 300;
  font-family: inherit;
  resize: vertical;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
}

.form-textarea::placeholder {
  color: rgba(255, 255, 255, 0.4);
  font-weight: 300;
}

.form-textarea:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.05);
  border-color: rgba(33, 150, 243, 0.5);
  box-shadow: 0 0 0 1px rgba(33, 150, 243, 0.2), 0 8px 32px rgba(33, 150, 243, 0.1);
  transform: translateY(-2px);
}

/* Ultra-minimalistic submit button */
.submit-btn {
  width: 100%;
  padding: 1.5rem;
  background: linear-gradient(135deg, rgba(33, 150, 243, 0.8) 0%, rgba(156, 39, 176, 0.8) 100%);
  border: none;
  border-radius: 16px;
  color: #ffffff;
  font-size: 1rem;
  font-weight: 400;
  letter-spacing: 0.02em;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
}

.submit-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.6s ease;
}

.submit-btn:hover::before {
  left: 100%;
}

.submit-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 40px rgba(33, 150, 243, 0.3);
  background: linear-gradient(135deg, rgba(33, 150, 243, 0.9) 0%, rgba(156, 39, 176, 0.9) 100%);
}

.submit-btn:active {
  transform: translateY(-1px);
}

/* Loading state */
.submit-btn.loading {
  pointer-events: none;
  opacity: 0.8;
}

.submit-btn.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: #ffffff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Responsive design */
@media (max-width: 768px) {
  .waitlist-form {
    padding: 2rem;
    margin: 1rem;
  }
  
  .form-title {
    font-size: 2rem;
  }
}

@media (max-width: 480px) {
  .waitlist-form {
    padding: 1.5rem;
    margin: 0.5rem;
  }
}

/* Dynamic animations */
.fade-in-up {
  animation: fadeInUp 0.8s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Floating particles effect */
.particles {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(33, 150, 243, 0.3);
  border-radius: 50%;
  animation: float 10s infinite linear;
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) translateX(100px);
    opacity: 0;
  }
}
</style>
{% endblock %}

{% block content %}
<!-- Full-screen video background -->
<div class="video-container">
  <video class="video-background" autoplay muted loop playsinline>
    <source src="{% static 'videos/123.mp4' %}" type="video/mp4">
    <!-- Fallback: Elegant restaurant ambiance -->
    <source src="https://assets.mixkit.co/videos/preview/mixkit-elegant-restaurant-interior-with-soft-lighting-4056-large.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>
</div>

<!-- Floating particles -->
<div class="particles">
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 5s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 7s;"></div>
</div>

<!-- Ultra-minimalistic waitlist form -->
<div class="waitlist-container">
  <div class="waitlist-form fade-in-up">
    <h1 class="form-title">hAIpClub</h1>
    <p class="form-subtitle">Elite influencer network</p>
    
    <form method="post" id="waitlist-form">
      {% csrf_token %}
      
      <div class="form-field">
        <input type="text" class="form-input" name="full_name" placeholder=" " required>
        <label class="form-label">Full Name</label>
      </div>
      
      <div class="form-field">
        <input type="email" class="form-input" name="email" placeholder=" " required>
        <label class="form-label">Email</label>
      </div>
      
      <div class="form-field">
        <input type="text" class="form-input" name="instagram_username" placeholder=" " required>
        <label class="form-label">Instagram Username</label>
      </div>
      
      <div class="form-field">
        <textarea class="form-textarea" name="description" placeholder="Tell us about yourself and your content" rows="4"></textarea>
      </div>
      
      <button type="submit" class="submit-btn" id="submit-btn">
        <span>Join Elite Network</span>
      </button>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('waitlist-form');
  const submitBtn = document.getElementById('submit-btn');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Add loading state
    submitBtn.classList.add('loading');
    submitBtn.innerHTML = '';
    
    // Simulate form submission
    setTimeout(() => {
      // Redirect to success page or show success message
      window.location.href = "{% url 'core:waitlist_success' %}";
    }, 2000);
  });
  
  // Add dynamic focus effects
  const inputs = document.querySelectorAll('.form-input, .form-textarea');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });
});

// Create additional floating particles dynamically
function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + '%';
  particle.style.animationDelay = Math.random() * 10 + 's';
  particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
  
  document.querySelector('.particles').appendChild(particle);
  
  // Remove particle after animation
  setTimeout(() => {
    particle.remove();
  }, 20000);
}

// Create particles periodically
setInterval(createParticle, 3000);
</script>
{% endblock %}
